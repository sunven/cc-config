project: "cc-config"
project_type: "software"
selected_track: "method"
field_type: "greenfield"
workflow_path: "method-greenfield"
workflow_status:
  phase_0_discovery:
    name: "Discovery (Optional)"
    optional: true
    workflows:
      brainstorm_project:
        status: "optional"
        agent: "analyst"
        command: "/bmad:bmm:workflows:brainstorm-project"
      research:
        status: "optional"
        agent: "analyst"
